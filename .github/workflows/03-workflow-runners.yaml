name: 03-Workflow-Runners
on: push
jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: SHOW os
              run: |
                echo "This job is running on $(uname -a)"
                echo "Ruunner OS: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: SHOW os
              shell: bash
              run: |
                echo "This job is running on windows runner "
                echo "Ruunner OS: $RUNNER_OS"           
